<table mat-table [dataSource]="lorryList">
  <ng-container matColumnDef="licenseNumber">
    <th mat-header-cell *matHeaderCellDef>Rendszám</th>
    <td mat-cell *matCellDef="let element">{{ element.licenseNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="carType">
    <th mat-header-cell *matHeaderCellDef>Tehergépjármű típusa</th>
    <td mat-cell *matCellDef="let element">{{ element.carType }}</td>
  </ng-container>

  <ng-container matColumnDef="cargoVolume">
    <th mat-header-cell *matHeaderCellDef>Raktér térfogata</th>
    <td mat-cell *matCellDef="let element">{{ element.cargoVolume }}</td>
  </ng-container>

  <ng-container matColumnDef="technicalValidity">
    <th mat-header-cell *matHeaderCellDef>Műszaki érvényessége</th>
    <td mat-cell *matCellDef="let element">{{ element.technicalValidity }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
